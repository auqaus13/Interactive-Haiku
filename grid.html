<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>King of Thorns – Grid Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://live.staticflickr.com/4049/4682459222_a7cd5d7675_k.jpg') no-repeat center/cover;
      font-family: 'Georgia', serif;
      color: #d42c08;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      font-size: 1.8rem;
      align-items: center;
      justify-items: center;
    }

    .grid-container div:nth-child(3) {
      grid-column: span 2;
    }

    .grid-container div {
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>Crowned in silent pain</div>
    <div>Fate’s thread pulls through blood and dusk</div>
    <div>Thorns bloom where I tread</div>
  </div>
</body>
</html>
